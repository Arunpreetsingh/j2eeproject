<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<link rel="stylesheet" href="bootstrap.css">
<meta charset="UTF-8">
<title>SIGNIN</title>

<script type="text/javascript">

</script>
</head>
<body>

	<h1 align="center">SIGN IN</h1>
	<div class="container-fluid">
		<form class="form-group container-fluid " action="validate"
			method="post">
			<div align="center" class="col-lg-3 col-lg-offset-5">
				<div class="form-group">
					<p style="font-weight: bolder;">USERNAME</p>
					<input type="text" id="username" name="username"
						required="required" class="form-control">
				</div>
				<div class="form-group">
					<p style="font-weight: bolder;">PASSWORD</p>
					<input type="password" id="password" name="password"
						required="required" class="form-control">
				</div>
				<div class="form-group">
					<input type="submit" onclick="" value="SignIn"
						class="btn btn-success">
				</div>
				<div id="message" name="message" ng-model="message"
					ng-show="message" style="color: blue; font-weight: bolder;"></div>
			</div>

		</form>
	</div>
</body>
</html>
